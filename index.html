<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza Info</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <div class="anime-character-background"></div> <!-- Background Image -->
    <header>
        <img src="https://envs.sh/NoH.jpg" alt="Profile Picture" class="profile-img">
        <h1>My Profile</h1>
    </header>

    <section class="bio">
        <h2>About Me</h2>
        <p>I'm Hamza, a passionate developer who loves to learn and share ideas. Let's connect!</p>
    </section>

    <section class="links">
        <h2>Contact</h2>
        <ul>
            <li><a href="https://t.me/Outlawbots"><i class="fab fa-telegram-plane"></i> Outlawbots</a></li>
            <li><a href="https://t.me/illegalCollege"><i class="fab fa-telegram-plane"></i> Memes</a></li>
            <li><a href="https://t.me/faony"><i class="fab fa-telegram-plane"></i> Pvt Chats</a></li>
            <li><a href="https://twitter.com/PanWala_"><i class="fab fa-twitter"></i> Twitter</a></li>
        </ul>
    </section>

    <div id="anime-character">
        <img src="" alt="Anime Character" id="anime-img">
    </div>

    <footer>
        <p>Hamza: @foileds</p>
        <p>Chill Guy</p>
    </footer>

    <script>
        const animeImg = document.getElementById('anime-img');

        // Fetch anime character image from Waifu.pics
        function fetchAnimeCharacter() {
            fetch('https://api.waifu.pics/sfw/waifu')
                .then(response => response.json())
                .then(data => {
                    animeImg.src = data.url; // Assign fetched URL to image
                })
                .catch(error => console.error('Error fetching anime character:', error));
        }

        // Load a new anime character every 10 seconds
        fetchAnimeCharacter();
        setInterval(fetchAnimeCharacter, 10000);

        // Button animations
        document.querySelectorAll('.links a').forEach(link => {
            anime({
                targets: link,
                scale: [1, 1.1, 1],
                duration: 2000,
                easing: 'easeInOutQuad',
                loop: true,
            });
        });
    </script>
</body>
</html>
